<!doctype html>
<html lang="en">

<head>
    <title>Alert and Button</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Alert:là một vùng không gian trang (page) hiển thị một thông diệp (message), thông điệp có thể là một thông tin hoặc một cảnh báo lỗi, ... (info, warning, danger,..). -->
    <div class="container">
        <div class="row">
            <!-- Alert: Info -->
            <div class="col-md-4">
                <div class="alert alert-info" role="alert">
                    <strong>Info</strong>
                </div>
            </div>
            <!-- Alert: danger -->
            <div class="col-md-5">
                <div class="alert alert-danger" role="alert">
                    <strong>Danger</strong>
                </div>
            </div>
            <!-- Button -->
            <div class="col-md-3">
                <a name="" id="" class="btn btn-success" href="#" role="button">OK</a>
            </div>
        </div>

        <!-- Alert Dismissing: Hiện ra thông báo, người dùng có thể đóng. -->
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Close noti</strong>
        </div>
        <script>
            $(".alert").alert();
        </script>

    </div>


    <!-- breadcrumb: Breadcrumb là một menu điều hướng (navigation menu) nằm ngang, nó giúp người dùng hình dung được vị trí trang hiện tại mà họ đang truy cập.-->
    <!--badge: Là các nhãn, các tag, một hộp nhỏ chứa nội dung để người dùng chú ý.-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                Home
                <!--badge: primary-->
                <span class="badge badge-primary">New</span>
            </li>
        </ol>
    </nav>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
                Library
                <!--badge: success-->
                <span class="badge badge-success">New</span>
            </li>
        </ol>
    </nav>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Library</a></li>
            <li class="breadcrumb-item active" aria-current="page">
                Data
                <!--badge: danger-->
                <span class="badge badge-danger">New</span>
            </li>
        </ol>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
